<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея автомобілів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Галерея автомобілів</h1>
    <div id="gallery" class="gallery">
        <!-- Зображення буде додано через JavaScript -->
    </div>

    <!-- Кнопки для керування галереєю -->
    <div class="button-container">
        <button id="loadMoreButton" onclick="loadMoreImages()">Завантажити ще 4 картинки</button>
        <button onclick="clearGallery()">Очистити галерею</button>
        <button onclick="removeLastImage()">Видалити останню картинку</button>
        <button onclick="reverseGallery()">Перевернути галерею</button>
    </div>
<!-- Повідомлення, коли галерея порожня -->
<p id="emptyMessage" style="display: none;">Упссс... Галерея порожня</p>
    <script src="script.js"></script>
</body>
</html>
